<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="setCookie('adam', 'cookie', 1)">SET a Cookie</button>
    <button onclick="getCookie('adam')">GET a Cookie</button>
    <button onclick="deleteCookie('adam')">Delete a Cookie</button>
    <script>
        function setCookie(name, value, days) {
          var expires = "";
          if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
          }
          document.cookie = name + "=" + value + expires + "; path=/";
        }

        //setCookie("token", "your_token_value", 30); // Örnek olarak 30 gün süreyle bir token değeri oluşturuldu
        function getCookie(name) {
          var cookieName = name + "=";
          var cookies = document.cookie.split(";");

          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.indexOf(cookieName) === 0) {
              return cookie.substring(cookieName.length, cookie.length);
            }
          }
      
          return null;
        }

        // var token = getCookie("token");
        //console.log(token); // Çerezdeki token değerini konsola yazdırır
        function deleteCookie(name) {
            setCookie(name, "", -1); // Çerezin süresini geçmiş bir
        }
    </script>
</body>
</html>
