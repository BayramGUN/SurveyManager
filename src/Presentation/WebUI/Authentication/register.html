<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Survey Manager App</title>
    <link rel="icon" type="./images/working.png" href="./images/working.png">

    <link href="login.css" rel="stylesheet">
    
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form onsubmit="return register()">
        <h1 class="h3 mb-3 fw-normal"><b>Survey Manager App</b></h1>
        <img class="mb-4" src="./../images/6310507.png" alt="loginimg" id="loginimg" height="275" loading="lazy">
        <h1 class="h3 mb-3 fw-normal"><b>Admin Panel</b> - Register</h1>
        
        <div class="form-floating">
            <input type="text" class="form-control" id="firstname" placeholder="firstname">
            <label for="floatingInput">Firstname</label>
          </div>
          <div class="form-floating">
            <input type="lastname" class="form-control" id="lastname" placeholder="lastname">
            <label for="floatingInput">Lastname</label>
          </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="username" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

    
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Register</button>
        <p class="mt-5 mb-3 text-muted"></p><a href='https://www.freepik.com/free-photos-vectors/technology'>Technology vector created by freepik - www.freepik.com</a></p>
      </form>
    </main>
	
    <script src="register.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
